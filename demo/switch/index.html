<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>switch</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<!-- 头部分 -->
	<header class="container-fluid">
		<div class="row" style="padding-bottom: 0px">
			<div class="col-md-4">
				<img src="logo.png" style="width: 250px; height: 90px;margin-left: 80px">
			</div>
			<div class="col-md-4 setting" style="padding-top: 30px">
				<div class=" form-inline">
					<div class="form-group">
					   <label for="ap-ip" id='ap-ip-label'>Router IP:</label>
					   <input type="text" class="form-control" id="ap-ip" placeholder="192.168.1.1" value="">
					 </div>
						
					<div class="cloud-control">
					  <div class="form-group">
					    <label for="ap-mac" id='ap-mac-label'>Router MAC:</label>
					    <input type="text" id="ap-mac" class="form-control" placeholder="CC:1B:E0:E0:22:60" value=""> 
					  </div>
					  <div class="form-group">
					    <label for="username" id='username-label'>Developer Key:</label>
					    <input type="text" class="form-control" id="username"  placeholder='tester' value="">
					  </div>
					  <div class="form-group">
					    <label for="password" id='password-label'>Developer Secret:</label>
					    <input type="text" class="form-control" id="password"  placeholder='password' value="">
					   </div>
					</div>
				</div>
				
				</div>
			<div class="col-md-2" style="padding-top: 30px">
				<button type="button" class="btn btn-success i18n" id="ready" i18n="ready">start</button>
				<button type="button" class="btn btn-danger i18n" id="stop" i18n="stop">Stop</button>
			</div>
			<div class="col-md-2 " >
				<div class="form-inline pull-right" >
					<select id="lang" class="form-control input-group-sm">
						<option value="cn">中文</option>
						<option value="en">English</option>
					</select>
				</div>
			</div>
			<div class="col-md-2" >
				<div class="form-inline pull-right" >
					<select id="local-control" class="form-control input-group-sm">
						<option value="local" class="i18n" class="btn btn-danger i18n"id="local" i18n="local">本地</option>
						<option value="cloud" class="i18n" id="remote" i18n="remote">远程</option>
					</select>
				</div>
			</div>
		</div>
	</header>
	<div class="container-fluid content">
		<div class="row" style="padding-bottom: 0px">
			<div class="col-md-4 col-md-offset-3">
				<img src="off.png" style="width: 400px; height: 600px;margin-left: 80px" id="deng">
			</div>
		</div>
	</div>
	
</body>
<script src="js/jquery-3.1.1.min.js"></script>
 <script src="js/bootstrap.js"></script>
<script src="js/api.js"></script>
<script src="js/utils.js"></script>
<script src="js/savedata.js"></script>
<script src="js/i18n.js"></script>
<script src="js/index.js"></script>
</html>
