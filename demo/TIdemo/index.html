<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TI Demo</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
	.refbtn{
			float: right;
			 margin :0 0 0 15px; 	
		}
		.header,.content{
			margin:8px 10px;
		}
		.pic{
			width: 350px;
            height: 250px;
		}
		input:-webkit-autofill {
			background-color: rgb(255, 255, 255);
			 　　background-image: none;
			 　　color: rgb(0, 0, 0);
		      -webkit-box-shadow: 0 0 0px 1000px #fff inset !important;/* //关于解决输入框背景颜色 
		      */
		      /* -webkit-text-fill-color: rgba(255,255,255,1)!important */;/* //关于接输入框文字颜色 */
		  
		  }
/*.head .form-control {
    display: inline-block;
    width: 170px;
    vertical-align: middle;
}*/
	</style>
</head>
<h1 style="padding-left: 10px; margin-top: 10px">TI Sensortag CC2650 Web Demo</h1>
<body>
		<div class="header .container-fluid">
			<div class="row head" id="remote-crl">
				<div class="col-md-3 form-inline">
				  <div class="form-group">
				    <label for="acaddress">AC Address:</label>
				    <input type="text" class="txt form-control" id="acaddress" placeholder="ac-cn.cassia.pro:8080/api">
				  </div>
				</div>
				
				<div class="col-md-3 form-inline">
				  <div class="form-group">
				    <label for="developer">Developer Key:</label>
				    <input type="text" class="txt form-control" id="username" placeholder="tester">
				  </div>
				</div>
				<div class="col-md-3 form-inline" >
				  <div class="form-group">
				    <label for="password">Developer Secret:</label>
				    <input type="password" class="txt form-control" id="password" placeholder="******">
				  </div>
				</div>
				
				<div class="col-md-3 form-inline">
				  <div class="form-group">
				    <label for="apmac">Router MAC:</label>
				    <input type="text" class="txt form-control" id="apmac" placeholder='CC:1B:E0:E0:22:60'>
				  </div>
				</div>
			</div>

			<div class="row" id="local-crl">
				<div class="col-md-12 form-inline">
				  <div class="form-group">
				    <label for="ap-ip">Router IP:</label>
				    <input type="text" class="txt form-control" id="ap-ip" placeholder="192.168.199.100">
				  </div>
				</div>
			</div> 
		
		  
			<!-- <div class="form-inline pull-left" style=" margin-left: 10px;">
			  <div class="form-group">
			    <label for="apmac">Device MAC：</label>
			    <input type="text" class="dm form-control" id="node" placeholder="Device Mac">
			  </div>
			</div> -->
			<div class="row" style="margin-top: 8px">
				<div class="col-md-3 form-inline">
					<label for="local-control">Control:</label>
					<select id="local-control" class="form-control">
						<option value="local">Local Connection</option>
						<option value="remote">Remote Connection</option>
					</select>
				</div>
				<div class="col-md-2 form-inline" >
					<label for="lang">Language:</label>
					<select id="lang" class="form-control">
						<option value="cn">中文</option>
						<option value="en">English</option>
					</select>
				</div>
				<div class="col-md-1">
					<button type="button" class="i18n conbtn btn btn-success" i18n='connect'>Connect</button>
					
				</div>
				<div class="col-md-1">
					<button type="button" class="i18n disconbtn btn btn-danger" i18n="disconnectAll">DisonnectALL</button>
				</div>

				<div class="col-md-3" style="padding-top: 10px">
					<div class="form-group" style="float: right;">
					  <label class="i18n" i18n="SamplingFrequency">采集频率</label><label id="refTime" style="margin-right: 12px">(1s)</label>
					  0.5s
					  <input type="range"  id="ref" value="100" max="255" min="50" step="1" style="display: inline-block;width: 100px;vertical-align: middle;">
					  2.55s
					
					</div>
				</div>
			</div>

			<div class="row" style="margin-top: 8px">
				<div class="col-md-2">
					<!-- <b id="_work">Concurrent Connections: 0</b> -->
					<label id="_work18n" class="i18n" i18n="_work18n"></label>
					<b id="_work">0</b>
				</div>	
			</div>
				
	</div>				
	<div class="clearfix"></div> 
		
		<div class="content .container-fluid" style="margin: 0 10px;" id="graphic">
		  <div class="chart" data-mac=''>
			<div class="message">
				<h4 style="display: inline-block; margin-left: 70px;">Device #1</h4>
				<span class="name"></span>
                <b style="display: inline-block; margin-left: 70px";>MAC：</b>
                <span class="hidden">状态:</span>
                <span class="status hidden">在线</span>
			</div>
			<div class="row">
			  <div class="col-md-3"><div class="temperature pic"></div></div>
			  <div class="col-md-3"><div class="hum pic"></div></div>
			  <div class="col-md-3"><div class="pressure pic"></div></div>
			  <div class="col-md-3"><div class="light pic"></div></div>
			</div>
			<div class="row">
			 <div class="col-md-3">	<div class="gyro pic"></div></div>
			  <div class="col-md-3"><div class="acc pic"></div></div>
			  <div class="col-md-3"><div class="magnetic pic"></div></div>
			</div>
		  </div>
		</div>
	
</body>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/echarts.js"></script>
<script src="js/co.js"></script>

<script src="js/mon.js"></script>
<script src="js/api.js"></script>
<script src="js/savedata.js"></script>
<script src="js/i18n.js"></script>
<script src="js/index.js"></script>
</html>
