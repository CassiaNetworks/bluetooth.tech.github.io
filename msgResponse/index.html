<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>msgResponse</title>
<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.css"> -->
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

  <head id="head">
    
  </head>
  <main id="main">

    <div class="info">
      <div class="row">
        <label for="rIP">Router IP: </label>
        <input type="text" name="" id="rIP" placeholder="192.168.199.188">
      </div>

      <div class="row">
        <label for="dMac">Device MAC: </label>
        <input type="text" name="" id="dMac" placeholder="CC:00:58:3E:74:4B">
      </div>

      <div class="row" >
        <label for="msg" style="vertical-align:top;">Msg: </label>
        <!-- <input type="text" name="" id="msg" placeholder="Do you prefer yellow or blue?"> -->
        <textarea name="" id="msg" placeholder="Do you prefer yellow or blue?"></textarea>
      </div>

      <div class="row">
        <label for="option1">Option1: </label>
        <input type="text" name="" id="option1" placeholder="yellow">
      </div>

      <div class="row">
        <label for="option2">Option2: </label>
        <input type="text" name="" id="option2" placeholder="blue">
      </div>
    </div> 

    <button id="send">Send</button>
    
    <div class="row">
      <label>Result: </label>
      <span id="msgResult">XXX</span>
    </div>
  </main>
  <footer id="footer"></footer>
  






  <script src="js/jquery-3.1.1.min.js"></script>
  <!-- <script src="js/bootstrap.js"></script> -->
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/savedata.js"></script>
  <!-- <script src="js/i18n.js"></script> -->
  <script src="js/co.js"></script>
  <script src="js/iw.js"></script>
  <script src="./index.js"></script>
</body>
</html>
