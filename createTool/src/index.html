<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blue Ocean</title>
  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <link href="lib/jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet" type="css/test" />
  <link href="css/index.css" rel="stylesheet" type="css/test" />
  <script src="lib/jsplumb.min.js"></script>
</head>

<body>
  <div id="ocean" class=" ocean">
    <header id="header" class="header">
      <span class="logo">
        <img src="images/logo.png" alt="">
        <span id="toolName">Blue-Ocean</span>
      </span>
      <a href="" id="a" style="display: none">click here to download your file</a>
      <span id="save">Save</span>
      <span id="test">Test</span>
      <div id="header-shade" class="shade hide">
    </header>

    <div id="main-container" class="main-container">
      <aside id="palette" class="palette">
        <div id="palette-search" class="palette-search">
          <div class="red-ui-searchBox-container">
            <i class="fa fa-search iconfont">&#xe613;</i>
            <input type="text" placeholder="过滤节点">
            <a href="#">
              <i class="fa fa-times"></i>
            </a>
            <span class="red-ui-searchBox-resultCount hide"></span>
          </div>
        </div>
        <!-- palette-container -->
        <div id="palette-container" class="palette-container">
          <div id="palette-container-subfiows" class="palette-category hide">
            <div id="palette-container-header-subflows" class="palette-container-header">
              <i class="expanded fa fa-angle-down"></i>
              <span>子流程</span>
            </div>
          </div>
          <!-- palette-container-interface -->
          <div id="palette-container-interface" class="palette-category">
            <!-- palette-container-interface-header-->
            <div id="palette-container-interface-header" class="palette-container-header">
              <i class="fa fa-angle-down expanded"></i>
              <span>Interface</span>
            </div>
            <!-- palette-container-content -->
            <div id="palette-container-interface-content" class="palette-container-content">
              <!-- palette-Interface -->
              <div id="palette-interface">
                <div id="palette_node_httpS" class="palette_node ui-draggable" style="background-color: rgba(242,135,135,1);" name="httpServer">
                  <div class="palette_label" dir>Http Server</div>
                  <div class="palette_icon_container">
                    <div class="palette_icon">
                      <i class="iconfont">&#xe62e;</i>
                    </div>
                  </div>
                  <div class="palette_port palette_port_output" style="top: 10px;"></div>
                </div>

                <div id="palette_node_httpC" class="palette_node ui-draggable" style="background-color: rgba(135,172,242,1);" name="httpClient">
                  <div class="palette_label" dir>Http Client</div>
                  <div class="palette_icon_container">
                    <div class="palette_icon">
                      <i class="iconfont">&#xe62e;</i>
                    </div>
                  </div>
                  <div class="palette_port palette_port_input" style="top: 10px;"></div>
                </div>

              </div>
            </div>
          </div>

          <!-- palette-container-bluetooth -->
          <div id="palette-container-bluetooth" class="palette-category">
            <!-- palette-container-bluetooth-header-->
            <div id="palette-container-bluetooth-header" class="palette-container-header">
              <i class="fa fa-angle-down expanded"></i>
              <span>Bluetooth</span>
            </div>
            <!-- palette-container-content -->
            <div id="palette-container-bluetooth-content" class="palette-container-content">
              <!-- palette-bluetooth -->
              <div id="palette-bluetooth">
                <div id="palette_node_scan" class="palette_node ui-draggable" style="background-color: rgba(156,205,221,1);" name="scan">
                  <div class="palette_label" dir>Scan</div>
                  <div class="palette_icon_container">
                    <div class="palette_icon">
                      <i class="iconfont">&#xe626;</i>
                    </div>
                  </div>
                  <div class="palette_port palette_port_output" style="top: 10px;"></div>
                  <div class="palette_port palette_port_input" style="top: 10px;"></div>
                </div>

                <div id="palette_node_notify" class="palette_node ui-draggable" style="background-color: rgba(220,208,131,1);" name="notify">
                  <div class="palette_label" dir>Notify</div>
                  <div class="palette_icon_container">
                    <div class="palette_icon">
                      <i class="iconfont">&#xe60a;</i>
                    </div>
                  </div>
                  <div class="palette_port palette_port_output" style="top: 10px;"></div>
                  <div class="palette_port palette_port_input" style="top: 10px;"></div>
                </div>

                <div id="palette_node_connect" class="palette_node ui-draggable" style="background-color: rgba(221,187,156,1);" name="connect">
                  <div class="palette_label" dir>Connect</div>
                  <div class="palette_icon_container">
                    <div class="palette_icon">
                      <i class="iconfont">&#xe61e;</i>
                    </div>
                  </div>
                  <div class="palette_port palette_port_input" style="top: 10px;"></div>
                  <div class="palette_port palette_port_output" style="top: 10px;"></div>
                </div>

                <div id="palette_node_write" class="palette_node ui-draggable" style="background-color: rgba(155,221,156,1);" name="write">
                  <div class="palette_label" dir>Write</div>
                  <div class="palette_icon_container">
                    <div class="palette_icon">
                      <i class="iconfont">&#xe612;</i>
                    </div>
                  </div>
                  <div class="palette_port palette_port_input" style="top: 10px;"></div>
                  <div class="palette_port palette_port_output" style="top: 10px;"></div>
                </div>

                <div id="palette_node_disconnect" class="palette_node ui-draggable" style="background-color: rgba(205,169,204,1);" name="disconnect">
                  <div class="palette_label" dir>Disconnect</div>
                  <div class="palette_icon_container">
                    <div class="palette_icon">
                      <i class="iconfont">&#xe78a;</i>
                    </div>
                  </div>
                  <div class="palette_port palette_port_input" style="top: 10px;"></div>
                  <div class="palette_port palette_port_output" style="top: 10px;"></div>
                </div>

              </div>
            </div>
          </div>

          <!-- palette-container-function -->
          <div id="palette-container-function" class="palette-category">
            <!-- palette-container-function-header-->
            <div id="palette-container-function-header" class="palette-container-header">
              <i class="fa fa-angle-down expanded"></i>
              <span>Function</span>
            </div>
            <!-- palette-container-content -->
            <div id="palette-container-function-content" class="palette-container-content">
              <!-- palette-Interface -->
              <div id="palette-function">
                <div id="palette_node_function" class="palette_node ui-draggable" style="background-color: rgba(192,192,192,1);" name="function">
                  <div class="palette_label" dir>Function</div>
                  <div class="palette_icon_container">
                    <div class="palette_icon">
                      <i class="iconfont">&#xe88a;</i>
                    </div>
                  </div>
                  <div class="palette_port palette_port_output" style="top: 10px;"></div>
                  <div class="palette_port palette_port_input" style="top: 10px;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="palette-footer" class="palette-footer">
          <a class="palette-button" id="palette-collapse-all" href="#">
            <i class="fa fa-angle-double-up iconfont" style="font-size: 3px;">&#xe617;</i>
          </a>
          <a class="palette-button" id="palette-expand-all" href="#">
            <i class="fa fa-angle-double-down iconfont" style="font-size: 3px;">&#xe618;</i>
          </a>
        </div>
        <div id="palette-shade" class="shade hide"></div>
      </aside>
      <!-- workspack -->
      <div id="workspace" class="workspace">
        <div id="workspace-header" class="workspace-header">

        </div>

        <div id="chart" tabindex="1" class="chart ui-droppable" style="display: block; margin-top: 0px;">
          <div id="innerCanvas" class="innerCanvas"></div>
        </div>
        <div id="workspace-footer" class="workspace-footer"></div>
        <div id="editor-shade" class="shade hide"></div>
      </div>

      <div id="editor-stack" class="editor-stack hide">

        <div class="editor-tray" style="width: 518px; right: 0px; transition: right 0.25s ease">
          <div class="editor-tray-header">
            <div class="editor-tray-titlebar">
              <ul class="editor-tray-breadcrumbs">
                <li id="editor_title">编辑xx节点</li>
              </ul>
            </div>
            <div class="editor-tray-toolbar">
              <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only leftButton" role="button" aria-disabled="false"

              <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false"
                id="node-dialog-cancel">取消</button>
              <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only primary" role="button" aria-disabled="false"
                id="node-dialog-ok">完成</button>
            </div>
          </div>

            <div class="editor-tray-body red-ui-stack" style="min-width: 460px;">
              <div palette-category palette-category-expanded>

                <div class="palette-container-header">
                  <i class="fa fa-angle-down expanded"></i>
                  <span>节点属性</span>
                </div>

                <div style="position: relative; display: block;">
                  <div class="editor-tray-content">
                    <form id="dialog-form" class="form-horizontal" autocomplete="off" style="height: 482px;">

                      <div class="form-row">
                        <label for="node-input-name">
                          <span>名称:</span>
                        </label>
                        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name" dir="" placeholder="名称">
                      </div> -->

                        <label>Triger:</label>

                      <div class="form-row">

                        <label style="margin-left: 100px;"  >NofificationData</label>
                      </div> -->

                        <div class="red-ui-editableList">

                            <ol id="node-input-rule-container" class="red-ui-editableList-list ui-sortable" style="min-height: 0px; min-width: 410px; height: auto;">
                              <li class="red-ui-editableList-item-sortable red-ui-editableList-item-removable">

              <div palette-category palette-category-expanded>

          <div class="editor-tray-footer"></div>

        </div>

      <div id="sidebar" class="sidebar">
        <div id="red-ui-tabs" class="red-ui-tabs">
          <div>
            <ul id="sidebar-tabs">
              <li class="red-ui-tab" id="red-ui-tab-info" style="width: 46.1783%;">
                <a href="#info" class="red-ui-tab-label" title="信息" style="">
                  <span class="bidiAware" dir="">信息</span>
                </a>
              </li>
              <li class="red-ui-tab active" id="red-ui-tab-debug" style="width: 44.4954%;">
                <a href="#debug" class="red-ui-tab-label" title="调试窗口">
                  <span class="bidiAware" dir="">调试窗口</span>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div id="sidebar-content" class="sidebar-content">
          <!-- sidebar info start -->
          <div id="sidebar-info-active" style="height: 100%; display: none">
            <div class="sidebar-node-info">
              <div class="sidebar-node-info-stack red-ui-stack"></div>
            </div>
          </div>
          <!-- sidebar info end -->
          <!-- sidebar deubg start -->
          <div id="sidebar-debug-active" style="height: 100%; display: block">

            <div class="sidebar-node-info">
              <div class="sidebar-node-info-stack red-ui-stack">
                <div class="palette-category palette-category-expanded" style="">
                  <div class="palette-container-header">
                    <i class="fa fa-angle-down expanded"></i>
                    <span>信息</span>
                  </div>
                  <div style="position: relative; display: block;">
                    <div id="debug-content-info">
                      <table class="node-info">
                        <tbody>
                          <tr class="node-info-node-row">
                            <td>流程</td>
                            <td>
                              <span class="debug-message-element debug-message-top-level">
                                <span class="debug-message-row">
                                  <span class="debug-message-object-value">
                                    <span class="debug-message-type-string debug-message-object-header">"0000000000000"</span>
                                  </span>
                                </span>
                              </span>
                            </td>
                          </tr>
                          <tr class="node-info-node-row">
                            <td>名称</td>
                            <td>流程1</td>
                          </tr>
                          <tr class="node-info-node-row">
                            <td>状态</td>
                            <td>启用</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <div class="palette-category palette-category-expanded" style="border-bottom: none;">
                  <div class="palette-container-header">
                    <i class="fa fa-angle-down expanded"></i>
                    <span>流程描述</span>
                  </div>
                  <div style="position: relative; display: block;">
                    <div style="padding: 6px;" class="debug-help" id="debug-help">

                      <p class="debug-help-none">无</p>

                    </div>
                  </div>
                </div>
              </div>
              <div class="node-info-tips">
                <div class="node-info-tip"></div>
                <div class="node-info-tips-buttons">
                  <a href="#" class="workspace-footer-button">
                    <i class="fa fa-refresh"></i>
                  </a>
                  <a href="#" class="workspace-footer-button">
                    <i class="fa fa-times"></i>
                  </a>
                </div>
              </div>
            </div>

          </div>
          <!-- sidebar debug end -->

        <div id="sidebar-footer" class="sidebar-footer"></div>
        <div id="sidebar-shade" class="hide"></div>

      <div id="sidebar-separator" class="ui-draggable"></div>

    <div id="window-shade" class="window-shade hide">
        <svg width="170" height="170" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"
          class="lds-radio">
          <circle cx="28" cy="75" r="11"  fill="#dce4eb">
            <animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1" begin="0s" repeatCount="indefinite"></animate>
          </circle>
          <path d="M28 47A28 28 0 0 1 56 75" fill="none"  stroke-width="10" stroke="#bbcedd">
            <animate attributeName="stroke-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1" begin="0.1s"
              repeatCount="indefinite"></animate>
          </path>
          <path d="M28 25A50 50 0 0 1 78 75" fill="none"  stroke-width="10" stroke="#85a2b6">
            <animate attributeName="stroke-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1" begin="0.2s"
              repeatCount="indefinite"></animate>
          </path>
        </svg>
    </div>
    <div id="_alert" class="_alert hide">程序初始化失败</div>
  </div>
