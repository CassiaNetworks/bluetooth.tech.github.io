<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blue Ocean</title>

  <script src="lib/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <link href="lib/jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet" type="css/test" />
  <link href="css/index.css" rel="stylesheet" type="css/test" />

<body>
  <div id="ocean" class=" ocean">
    <header id="header" class="header">
      <span class="logo">
        <img src="images/logo.png" alt="">
        <span id="toolName">Blue-Ocean</span>
      </span>

      <span id="save">Save</span>
      <span id="test">Test</span>
      <div id="header-shade" class="shade hide">
    </header>

    <div id="main-container" class="main-container">
      <aside id="palette" class="palette">
        <div id="palette-header" class="palette-header">

        <div id="palette-container" class="palette-container">
        <div id="palette-container-subfiows" class="palette-category hide">
          <div id="palette-container-header-subflows" class="palette-container-header">
            <i class="expanded fa fa-angle-down"></i>
            <span>子流程</span>
          </div>
        </div>
          <!-- palette-container-interface -->
          <div id="palette-container-interface" class="palette-category">
            <!-- palette-container-interface-header-->
            <div id="palette-container-interface-header" class="palette-container-header">
              <i class="fa fa-angle-down expanded"></i>
              <span>Interface</span>
            </div>
            <!-- palette-container-content -->
            <div id="palette-container-interface-content" class="palette-container-content">

              <div id="palette-interface">
                <div id="palette_node_httpS" class="palette_node ui-draggable" style="background-color: rgba(242,135,135,1);" name="httpServer">
                    <div class="palette_label" dir>Http Server</div>
                    <div class="palette_icon_container">
                      <div class="palette_icon" style="background-image: url(images/grip.png)"></div>
                    </div>
                    <div class="palette_port palette_port_output" style="top: 10px;"></div>
                </div>

                <div id="palette_node_httpC" class="palette_node ui-draggable" style="background-color: rgba(135,172,242,1);" name="httpClient">
                    <div class="palette_label" dir>Http Client</div>
                    <div class="palette_icon_container">
                      <div class="palette_icon" style="background-image: url(images/grip.png)"></div>
                    </div>
                    <div class="palette_port palette_port_input" style="top: 10px;"></div>
                </div>

              </div>
            </div>
          </div>

          <!-- palette-container-bluetooth -->
          <div id="palette-container-bluetooth" class="palette-category">
            <!-- palette-container-bluetooth-header-->
            <div id="palette-container-bluetooth-header" class="palette-container-header">
              <i class="fa fa-angle-down expanded"></i>
              <span>Bluetooth</span>

            <!-- palette-container-content -->
            <div id="palette-container-bluetooth-content" class="palette-container-content">

              <div id="palette-bluetooth">
                <div id="palette_node_scan" class="palette_node ui-draggable" style="background-color: rgba(156,205,221,1);" name="scan">

                    <div class="palette_icon_container">
                      <div class="palette_icon" style="background-image: url(images/grip.png)"></div>
                    </div>
                    <div class="palette_port palette_port_output" style="top: 10px;"></div>
                    <div class="palette_port palette_port_input" style="top: 10px;"></div>
                </div>

                <div id="palette_node_notify" class="palette_node ui-draggable" style="background-color: rgba(220,208,131,1);" name="notify">

                    <div class="palette_icon_container">
                      <div class="palette_icon" style="background-image: url(images/grip.png)"></div>

                    <div class="palette_port palette_port_output" style="top: 10px;"></div>

                    <div class="palette_port palette_port_input" style="top: 10px;"></div>
                    <div class="palette_port palette_port_output" style="top: 10px;"></div>

                    <div class="palette_port palette_port_output" style="top: 10px;"></div>
                </div>

            <div id="palette-container-function-content" class="palette-container-content">

                    <div class="palette_port palette_port_output" style="top: 10px;"></div>
                    <div class="palette_port palette_port_input" style="top: 10px;"></div>
                </div>
              </div>
            </div>
          </div>

        <div id="palette-shade" class="shade hide"></div>

        </div>
        <div id="workspace-footer" class="workspace-footer"></div>
