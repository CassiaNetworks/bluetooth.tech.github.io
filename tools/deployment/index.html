<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cassia Deployment Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const isMobile = /(ipod|ipad|iphone|android|coolpad|mmp|smartphone|midp|wap|xoom|symbian|j2me|blackberry|wince)/i
      .test(navigator.userAgent.toLowerCase());
    if (isMobile) {
      window.location.href = "/deployment/mobile.html";
    }
  </script>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/deployment.css"> <!-- æŠŠä¼˜åŒ–åŽçš„æ ·å¼ç»Ÿä¸€å†™åœ¨è¿™é‡Œ -->
</head>
<body>
  <div id="container-content">
    <header class="pure-topnav">
      <h1>
        <i class="icomoon icon-icon-logo" style="font-weight:normal;font-size:160%;vertical-align:middle"></i> 
        <span i18n="deployment.title">Cassia Deployment Tool</span>
      </h1>
    </header>
    <!-- <div id="loader" class=""></div> -->
    <!-- Loader Progress Bar -->
    <div id="loader">
        <div class="progress"></div>
    </div>
    <!-- Bluetooth Ripple Animation -->
    <div id="bt-anim">
      <div class="bt-ripple">
      <!-- Use a Bluetooth Unicode icon ðŸ”µ or an <i> with your icon font -->
      <!-- <span class="bt-icon">ðŸ”µ</span> -->
      <span class="icomoon icon-bluetooth bt-icon"></span>
      </div>
    </div>

    <!-- Loader Text Label -->
    <div id="loader-label"></div>
    <main class="main">
      <!-- Left Panel -->
      <section class="box left-panel">
        <div class="configure">
          <h4 i18n="deployment.configure">Configure</h4>
          <form class="form">
            <div class="form-group">
              <label i18n="deployment.gateway">Gateway IP</label>
              <input id="hubIP" type="" name="hubIP" placeholder="192.168.0.11" value="192.168.0.100">                   
            </div>
            <div class="form-group">
              <label for="deviceMacArr" i18n="deployment.deviceMac">Devices MAC</label>
              <textarea id="deviceMacArr" name="deviceMacArr" placeholder="One per line. Supports *. e.g. CC:1B:E0*"></textarea>
              <span class="tip error"><i>This field is required</i></span>
            </div>
            <div class="form-group">
              <label for="deviceName" i18n="deployment.deviceName">Devices Name</label>
              <textarea id="deviceName" name="deviceName" placeholder="One per line. Supports *. e.g. NAME*"></textarea>
            </div>
            <div class="form-group" id="chip_field">
              <label for="chip" i18n="deployment.chip">Bluetooth Chip</label>
              <select id="chip" name="chip">
                <option value="0">0</option>
                <option value="1">1</option>
              </select>
            </div>
            <div class="form-group">
              <label for="scanTimeout" i18n="deployment.scanDuration">Scan Duration</label>
              <div class="input-wrapper">
                <input id="scanTimeout" type="number" name="scanTimeout" value="60" min="1">
                <span class="unit" i18n="deployment.s">s</span>
              </div>
            </div>
            <div class="form-group">
              <label for="connTimeout" i18n="deployment.connTimeout">Connection Timeout</label>
              <div class="input-wrapper">
                <input id="connTimeout" type="number" name="connTimeout" value="10" min="1">
                <span class="unit" i18n="deployment.s">s</span>
              </div>
            </div>
            <div class="form-group">
              <label for="connTimes" i18n="deployment.connAttempts">Connection Attempts</label>
              <div class="input-wrapper">
                <input id="connTimes" type="number" name="connTimes" value="1" min="1">
                <span class="unit" i18n="deployment.times">times</span>
              </div>
            </div>
          </form>
        </div>
        <footer class="bottom buttons">
          <div class="center">
            <button id="startScan" class="btn scan" i18n="deployment.startScan">Scan Testing</button>
            <button id="startConn" class="btn conn" i18n="deployment.startConn">Connection Testing</button>
          </div>
        </footer>
      </section>

      <!-- Right Panel -->
      <section class="box right-panel">
        <div class="configure">
          <div class="statistics-table">
            <h4 i18n="deployment.scanStatistics">Scan Statistics</h4>
            <div class="table-container">
              <table id="scan_tab">
                <thead>
                  <tr>
                    <th rowspan="2">#</th>
                    <th rowspan="2" i18n='deployment.scanDuration'>Scan Duration</th>
                    <th rowspan="2" i18n='deployment.deviceMac'>Devices MAC</th>
                    <th rowspan="2" i18n='deployment.deviceName'>Devices Name</th>
                    <th colspan="3">RSSI</th>
                    <th rowspan="2" i18n='deployment.pkgNum'>Packet Number</th>
                    <th rowspan="2" i18n='deployment.scanDetail'>Details</th>
                  </tr>
                  <tr>
                    <th i18n='deployment.min'>Min</th>
                    <th i18n='deployment.max'>Max</th>
                    <th i18n='deployment.avg'>Avg</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>

          <div class="statistics-table">
            <h4 i18n="deployment.connStatistics">Connection Statistics</h4>
            <div class="table-container">
              <table id="conn_tab">
                <thead>
                  <tr>
                    <th rowspan="2">#</th>
                    <th rowspan="2" i18n="deployment.times">Attempts</th>
                    <th rowspan="2" i18n="deployment.deviceMac">Devices MAC</th>
                    <th colspan="3" i18n="deployment.connTime">Time (Seconds)</th>
                    <th rowspan="2" i18n="deployment.success">Success</th>
                    <th rowspan="2" i18n="deployment.fail">Fail</th>
                    <th rowspan="2" i18n="deployment.successRate">Success Rate</th>
                    <th rowspan="2" i18n="deployment.connDetail">Details</th>
                  </tr>
                  <tr>
                    <th i18n='deployment.min'>Min</th>
                    <th i18n='deployment.max'>Max</th>
                    <th i18n='deployment.avg'>Avg</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
        <footer class="bottom">
          <div class="center">
            <button id="export" class="btn fr export" i18n="deployment.export">Export</button>
            <button id="clear" class="btn fr clear" i18n="deployment.clear">Clear</button>                        
          </div>
        </footer>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="assets/js/deployment/api.js?v=2509151551"></script>
  <script src="assets/js/i18n.js?v=191219"></script>
  <script src="assets/js/zepto/1.2.0/zepto.min.js"></script>
  <script src="assets/js/deployment/xss.js?v=2103232035"></script>
  <script src="assets/js/deployment/index.js?v=2509161420"></script>
  <script src="assets/js/deployment/numberToWords.min.js"></script>
  <script>i18n.render();</script>
</body>
</html>
