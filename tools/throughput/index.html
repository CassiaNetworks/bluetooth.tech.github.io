<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cassia BLE Collection Monitor</title>
    <link href="css/main.min.css?v=202102201720" rel="stylesheet" type="text/css">
    <style type="text/css">
        .main {
            width: 100%;
            overflow: hidden;
            margin-top: 44px;
            display: flex;
            justify-content: space-between;
        }

        .chartContainer {
            width: 0;
            flex: 9 1 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border-right: 6px solid #070B15;
            height: calc(100vh - 40px);
            padding-top: 17px;
        }

        .chartWrapper1 {
            width: 100%;
            flex: 7;
            /* Takes up 70% of .chartContainer */
        }

        .chartWrapper2 {
            width: 100%;
            flex: 3;
            /* Takes up 30% of .chartContainer */
        }

        .tableContainer {
            flex: 1 0 10%;
            width: auto;
        }

        .scrolling-table {
            overflow-y: auto;
            /* 启用垂直滚动 */
            overflow-x: hidden;
            min-height: 300px;
            max-height: calc(100vh - 68px);
            /* 设置容器最大高度，确保适应其他内容（例如图像和页眉） */
        }

        table,
        th,
        td {
            border: unset;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        #collapse {
            width: 14px;
            cursor: pointer;
            margin: 10px 0 0 0;
        }

        td {
            border-bottom: 1px solid #EFF2F6;
        }

        /* 添加一个样式以使复选框居中 */
        .checkbox-cell {
            text-align: center;
        }

        /* 调整复选框的位置以垂直和水平居中 */
        .checkbox-cell input[type="checkbox"] {
            display: block;
            margin: 0 auto;
        }

        tr {
            background-color: #fff;
        }

        tr:hover {
            cursor: pointer;
            background-color: rgb(226 232 240);
        }

        /* 为 thead 添加样式以固定在顶部 */
        thead {
            position: sticky;
            top: 0;
            background-color: #EFF2F6;
            /* 可选：添加背景颜色 */
            z-index: 1;
            /* 可选：将 thead 置于前面以遮挡 tbody 的滚动 */
        }

        th {
            background: #EFF2F6;
        }

        table th,
        table td {
            font-size: 0.90em;
            text-align: center;
        }

        /* 添加一个圆形彩色点的样式 */
        .circle {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            /* 圆形形状 */
        }

        .hidden {
            display: none;
        }

        .selected {
            background-color: rgb(203 213 225);
            font-weight: bold;
        }

        .filter-container {
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .filter-container:hover {
            color: #000;
        }

        .tooltip {
            display: none;
            position: absolute;
            top: 58px;
            color: #000;
            border-radius: 5px;
            padding: 5px;
            z-index: 1;
            background: #FFFFFF;
            box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.15);
        }

        .filter-container:hover .tooltip {
            display: flex;
        }

        /* CSS styles for the smaller tooltip arrow */
        .tooltip-arrow-up {
            position: absolute;
            top: -8px;
            /* Adjust the distance between the arrow and the tooltip */
            left: 50%;
            margin-left: -8px;
            /* Adjust the arrow's position based on its size */
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #FFFFFF;
            /* Arrow color */
        }

        ///* Style for the radio list */
        //.radio-list {
        //    flex-direction: column;
        //}
        //
        ///* Style for individual radio labels */
        //.radio-list label {
        //    display: block;
        //    margin-bottom: 10px; /* Adjust spacing between radio buttons */
        //}

        /* Style for the radio list */
        .radio-list {
            flex-direction: column;
        }

        /* Style for individual radio labels */
        .radio-list label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            /* Adjust spacing between radio buttons */
            margin-top: 5px;
            cursor: pointer;
        }

        /* Hide the radio button dot */
        .radio-list input[type="radio"] {
            display: none;
            /* Optional: Add a custom radio button appearance */
            width: 20px;
            /* Adjust the size as needed */
            height: 20px;
            margin-right: 5px;
            /* Add space between the label and the custom radio button */
            border: 2px solid #ccc;
            /* Style the custom radio button border */
            border-radius: 50%;
            /* Make it circular */
        }

        /* Style the label text (optional) */
        .radio-list label span {
            font-size: 16px;
            /* Adjust the font size */
            /* Add more styles as needed */
        }

        .radio-list label:hover {
            color: #1e90ff;
        }

        /* Style the custom radio button when selected (optional) */
        .radio-list input[type="radio"]:checked+span:before {
            content: "\2022";
            /* Use a Unicode bullet character or another character of your choice */
            display: inline-block;
            font-size: 18px;
            /* Adjust the size as needed */
            color: #007bff;
            /* Change the color when selected */
            margin-right: 5px;
            /* Add space between the bullet and the label */
        }

        /* Draggable input box styles */
        .draggable {
            position: absolute;
            top: 50px;
            /* Default position at the top */
            left: 20px;
            /* Default position at the left */
            width: 200px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: move;
            z-index: 1000;
        }

        /* Tooltip for draggable hint */
        .draggable-tooltip {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            white-space: nowrap;
        }

        .draggable:hover .draggable-tooltip {
            display: block;
        }

        .error {
            color: red;
            margin-left: 10px;
        }

        .input-error {
            border-color: red;
        }

        /* Drawer Styles */
        .drawer-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .drawer-overlay.active {
            display: block;
        }

        .drawer {
            position: fixed;
            left: -400px;
            top: 0;
            width: 400px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);

            transition: left 0.3s ease;
            overflow-y: auto;
        }

        .drawer.active {

        .drawer-header {

            border-bottom: 1px solid #DDDFE6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .drawer-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .drawer-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 32px;
            height: 32px;

        .drawer-close:hover {

        .drawer-content {

        .form-group {

        .form-label {

            margin-bottom: 8px;
            font-weight: 700;
            color: #606266;
            font-size: 14px;

        .form-input {

            padding: 0 12px;

            border-radius: 4px;
            font-size: 14px;

        .form-input:focus {

            height: 36px;
            padding: 0 12px;

            border-radius: 4px;
            font-size: 14px;

        .btn-group {
            margin-top: 30px;
            display: flex;
            gap: 12px;
        }

        .btn {
            height: 36px;
            padding: 0 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #DCDFE6;
            background: white;
            color: #606266;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: #4C84FF;
            border-color: #4C84FF;
            color: white;
        }

        .btn-primary:hover {
            background: #3D70DD;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .pure-topnav {
            display: flex !important;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1001;

        .btn-settings {
            background: #4C84FF;

            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            display: flex;

            justify-content: center;
            margin-left: auto;
            transition: background 0.3s;
        }

        .btn-settings:hover {
            background: #3D70DD;
        }
    </style>
</head>

    <script>
        $(document).ready(function () {
            const drawer = {
                overlay: $('#drawerOverlay'),
                drawer: $('#configDrawer'),
                openBtn: $('#openSettings'),
                closeBtn: $('#closeDrawer'),
                saveBtn: $('#btnSaveConfig'),
                testAcBtn: $('#btnTestAC'),
                acGatewaySelect: $('#acGateway'),

                init: function () {
                    this.openBtn.on('click', () => this.open());
                    this.closeBtn.on('click', () => this.close());
                    this.overlay.on('click', () => this.close());
                    this.saveBtn.on('click', () => this.save());
                    this.testAcBtn.on('click', () => this.testAcConnection());

                    $('input[name="monitorMode"]').on('change', (e) => {
                        this.switchMode(e.target.value);
                    });

                    this.loadConfig();
                },

                open: function () {
                    this.overlay.addClass('active');
                    this.drawer.addClass('active');
                },

                close: function () {
                    this.overlay.removeClass('active');
                    this.drawer.removeClass('active');
                },

                switchMode: function (mode) {
                    if (mode === 'local') {
                        $('#localSettings').show();
                        $('#acSettings').hide();
                    } else {
                        $('#localSettings').hide();
                        $('#acSettings').show();
                    }
                },

                testAcConnection: function () {
                    const acAddress = $('#acAddress').val().trim();
                    const username = $('#acUsername').val().trim();
                    const password = $('#acPassword').val().trim();

                    if (!acAddress || !username || !password) {
                        alert('Please fill in AC Server address, Developer account and password.');
                        return;
                    }

                    const originalText = this.testAcBtn.text();
                    this.testAcBtn.prop('disabled', true).text('Connecting...');

                    const authUrl = `${acAddress}/api/oauth2/token`;
                    const basicAuth = btoa(`${username}:${password}`);
                    const authData = {
                        grant_type: 'client_credentials'
                    };

                    $.ajax({
                        url: authUrl,
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json; charset=utf-8',
                            'Authorization': `Basic ${basicAuth}`
                        },
                        data: JSON.stringify(authData),
                        timeout: 10000
                    }).done((response) => {
                        const token = response.access_token || response.token;
                        if (token) {
                            this.fetchGateways(acAddress, token);
                        } else {
                            alert('Failed to get access token from AC Server.');
                            this.testAcBtn.prop('disabled', false).text(originalText);
                        }
                    }).fail((xhr) => {
                        alert('AC Connection failed: ' + (xhr.statusText || 'Unknown error'));
                        this.testAcBtn.prop('disabled', false).text(originalText);
                    });
                },

                fetchGateways: function (acAddress, token) {
                    const hubsUrl = `${acAddress}/api/cassia/hubs?access_token=${token}`;

                    $.ajax({
                        url: hubsUrl,
                        method: 'GET',
                        timeout: 10000
                    }).done((gatewaysData) => {
                        this.testAcBtn.prop('disabled', false).text('Test Connection');
                        this.acAuthToken = token;
                        this.acHubs = gatewaysData;

                        this.acGatewaySelect.empty();
                        this.acGatewaySelect.append('<option value="">-- Please select a gateway --</option>');

                        if (Array.isArray(gatewaysData)) {
                            gatewaysData.forEach(hub => {
                                const mac = hub.mac || hub.id || hub.uuid;
                                const name = hub.name || hub.ip || 'Unknown Hub';
                                this.acGatewaySelect.append(`<option value="${mac}">${name} (${mac})</option>`);
                            });
                            alert(`Connection successful! Found ${gatewaysData.length} gateways.`);
                        }
                    }).fail((xhr) => {
                        alert('Failed to fetch gateways: ' + (xhr.statusText || 'Unknown error'));
                        this.testAcBtn.prop('disabled', false).text('Test Connection');
                    });
                },

                save: function () {
                    const mode = $('input[name="monitorMode"]:checked').val();
                    const config = {
                        mode: mode,
                        timestamp: new Date().toISOString()
                    };

                    if (mode === 'local') {
                        const localIp = $('#drawer_gateway_ip').val().trim();
                        if (!localIp) {
                            alert('Please enter a Gateway IP.');
                            return;
                        }
                        config.localIp = localIp;
                        localStorage.setItem('gatewayIP', localIp);
                        $('#gateway_ip').val(localIp);
                    } else {
                        const acAddress = $('#acAddress').val().trim();
                        const acGateway = $('#acGateway').val();

                        if (!acAddress || !acGateway) {
                            alert('Please complete AC configuration and select a gateway.');
                            return;
                        }

                        config.acAddress = acAddress;
                        config.acUsername = $('#acUsername').val().trim();
                        config.acPassword = $('#acPassword').val().trim();
                        config.acGateway = acGateway;
                        config.acAuthToken = this.acAuthToken;

                        if (this.acHubs && Array.isArray(this.acHubs)) {
                            const selectedHub = this.acHubs.find(hub => (hub.mac || hub.id || hub.uuid) === acGateway);
                            if (selectedHub) {
                                config.acModel = selectedHub.model || '';
                            }
                        }
                    }

                    localStorage.setItem('throughputMonitorConfig', JSON.stringify(config));
                    alert('Configuration saved. Throughput assessment will restart.');
                    this.close();

                    // Trigger restart of throughput data fetching
                    if (typeof restartThroughput === 'function') {
                        restartThroughput();
                    } else {
                        location.reload(); // Fallback if restart function not available
                    }
                },

                loadConfig: function () {
                    const configStr = localStorage.getItem('throughputMonitorConfig');
                    if (!configStr) {
                        // Compatibility with existing gatewayIP
                        const existingIp = localStorage.getItem('gatewayIP');
                        if (existingIp) {
                            $('#drawer_gateway_ip').val(existingIp);
                        }
                        return;
                    }

                    const config = JSON.parse(configStr);
                    if (config.mode === 'local') {
                        $('input[name="monitorMode"][value="local"]').prop('checked', true).trigger('change');
                        $('#drawer_gateway_ip').val(config.localIp || '');
                    } else if (config.mode === 'ac') {
                        $('input[name="monitorMode"][value="ac"]').prop('checked', true).trigger('change');
                        $('#acAddress').val(config.acAddress || '');
                        $('#acUsername').val(config.acUsername || '');
                        $('#acPassword').val(config.acPassword || '');
                    }
                }
            };

            drawer.init();
        });
    </script>
